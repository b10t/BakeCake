{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load widget_tweaks %}

<div class="container mt-header mb-6">
  <div class="row mt-5">
    <div class="col-12 col-xxl-12 d-flex justify-content-center">
            <form method="post">
              {% csrf_token %}

        {% if user.is_authenticated %}
              <a class="fw-lighter cake_blue fs_25" href="{% url 'logout' %}">Выйти</a>
        {% else %}

        {% for field in form %}
              <label class="me-2  mt-4 mb-1 cake_blue" style="font-size: 26px">{{ field.label }}</label>
              <div class="col-12 col-md-12 col-lg-12 pt-2">
                {{ field|add_class:"form-control cake__textinput" }}
                <!-- <input class="form-control cake__textinput" type="text" name="REG" id="REG" placeholder="Введите e-mail"> -->
              </div>
        {% endfor %}

              <!-- <label class="me-2  mt-4 mb-1 cake_blue" style="font-size: 26px">Пароль</label>
              <div class="col-12 col-md-12 col-lg-12 pt-2">
                <input class="form-control cake__textinput" type="text" name="REG" id="REG" placeholder="Введите пароль">
              </div> -->

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn_hover text-white rounded-pill mt-3 px-5 shadow-none cake__button cake__bg_pink" style="width:100%">Войти</button>
              </div>
            </form>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 col-xxl-12 d-flex justify-content-center">
      <a class="fw-lighter cake_blue fs_12" href="{% url 'signup' %}">Зарегистрироваться</a>
        {% endif %}
    </div>
  </div>
</div>

{% endblock %}
